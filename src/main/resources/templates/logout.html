<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logged Out</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        }

        /* Container */
        .logout-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .logout-container:hover {
            transform: translateY(-5px);
        }

        /* Heading */
        .logout-container h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 25px;
        }

        /* Login link button */
        .logout-container a {
            display: inline-block;
            text-decoration: none;
            background: #ff758c;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .logout-container a:hover {
            background: #ff7eb3;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logout-container {
                padding: 30px 20px;
            }
            .logout-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>You are logged out!</h2>
        <a th:href="@{/login}">Login Again</a>
    </div>
</body>
</html>
